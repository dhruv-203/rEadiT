<form method="post" class="h-100 d-flex flex-column justify-content-center align-items-center gap-4">
    <div class="form-floating mb-3 col-10">
        <input type="text" class="form-control bg-green" id="floatingInput" placeholder="Username">
        <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating mb-3 col-10">
        <input type="email" class="form-control bg-green" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
    </div>
    <div class="row g-3 justify-content-between">
        <div class="form-floating col-6">
            <input type="password" class="form-control bg-green" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating col-6">
            <input type="password" class="form-control bg-green" id="floatingPassword" placeholder="Confirm Password">
            <label for="floatingPassword">Confirm Password</label>
        </div>
    </div>
    <div class="row col-10 justify-content-between align-items-center">
        <div class="col-4">
            <button type="submit" class="btn btn-outline-success" id="register-btn">Sign up</button>
        </div>
        <div class="col-8 text-light">
            <p>Already have account?<a class="link-opacity-25-hover" id="login-link" routerLink="../login">Click Here</a>
            </p>
        </div>
    </div>
</form>
